        <c-hl-universal-modal

            m-data={modalData}
            onok={deleteOk}
            oncancel={deleteCancel}>
        </c-hl-universal-modal>

                            <span class="slds-icon_container" title={title}>
                                <lightning-icon 
                                    icon-name={icon}>
                                </lightning-icon>
                                <span class="slds-assistive-text">{title}</span>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <h2 class="slds-card__header-title">
                                <span>{title}</span>
                                <template if:true={titleTooltip}>
                                    <c-hl-universal-pop-over
                                        icon="utility:info"
                                        tooltip-mode=true
                                        title={titleTooltip}
                                        subject={titleTooltipSubject}>
                                    </c-hl-universal-pop-over>
                                </template>
                                <template if:true={requiredFields}>
                                    <template if:false={subTitle}>
                                        <c-hl-universal-pop-over
                                            icon={requiredIcon}
                                            icon-variant={requiredVariant}
                                            title="Required Fields"
                                            subject={requiredSubject}
                                            body-validations={requiredFieldsStatus}>
                                        </c-hl-universal-pop-over>
                                    </template>
                                </template>
                            </h2>
                        </div>
                        <div class="slds-no-flex">
                            <!-- LL201906042019 buttons will go here -->
                        </div>
                    </header>
                </div>
            </template>

                        </template>
                    </div>
                </template>
            </div>
        </article>
    </div>
</template>
