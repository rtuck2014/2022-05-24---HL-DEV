<template>
    <template if:true={approvalHistoryData}>
        <c-hl-universal-tree-grid
            title="Approval History"
            icon="standard:approval"
            tree-grid-data={approvalHistoryData}
            tree-grid-columns={approvalHistoryColumns}>
        </c-hl-universal-tree-grid>
    </template>
    <template if:true={approvalHistoryError}>
        <article class="slds-card slds-card_boundary">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container" title="Approval History">
                            <lightning-icon 
                                icon-name="standard:approval"
                                size="small">
                            </lightning-icon>
                            <span class="slds-assistive-text">{approvalHistoryError}</span>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <!--<h2 class="slds-card__header-title">-->
                            <span>{approvalHistoryError}</span>
                        <!--</h2>-->
                    </div>
                    <div class="slds-no-flex">
                        <!-- LL201906042019 buttons will go here -->
                    </div>
                </header>
            </div>
        </article>
    </template>
</template>
