<template>
    <template if:true={readOnly}>
        <lightning-formatted-text value={selectedValue}></lightning-formatted-text>
     </template>
    <template if:false={readOnly}>
    <lightning-combobox
        id="pickList"
        name="progress"
        label={label}
        value={value}
        variant={variant}
        placeholder="Select"
        options={options}
        onchange={handleChange}>
    </lightning-combobox>
    </template>
</template>
