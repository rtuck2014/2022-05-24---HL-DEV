<template>
    <template if:true={engageTeamData}>
        <template if:true={typeGrid}>
            <c-hl-universal-tree-grid
                title="Engagement Team"
                icon="standard:user_role"
                tree-grid-data={engageTeamData}
                tree-grid-columns={engageTeamColumns}>
            </c-hl-universal-tree-grid>
        </template>
        <template if:true={typeTable}>
            <article class="slds-card slds-card_boundary">
                <div class="slds-card__header slds-grid">
                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container" title="Execution Team">
                                <lightning-icon 
                                    icon-name="standard:user_role"
                                    size="small">
                                </lightning-icon>
                                <span class="slds-assistive-text">Execution Team</span>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <h2 class="slds-card__header-title">
                                <span>Execution Team</span>
                            </h2>
                        </div>
                        <div class="slds-no-flex">
                            <!-- LL201906042019 buttons will go here -->
                        </div>
                    </header>
                </div>
                <div class="slds-card__body slds-card__body_inner slds-p-bottom_small" style="margin: 0;">
                    <div style="height: 200px; font-size: 12px">
                        <lightning-datatable
                            class="slds-scrollable_y" 
                            style="max-height:450px"
                            hide-checkbox-column
                            key-field="Id"
                            data={engageTeamData}
                            columns={engageTeamCols}>
                        </lightning-datatable>
                    </div>
                </div>
            </article>
        </template>
    </template>
    <template if:true={engageTeamError}>
        <article class="slds-card slds-card_boundary">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container" title="Execution Team">
                            <lightning-icon 
                                icon-name="standard:user_role"
                                size="small">
                            </lightning-icon>
                            <span class="slds-assistive-text">{engageTeamError}</span>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <!--<h2 class="slds-card__header-title">-->
                            <span>{engageTeamError}</span>
                        <!--</h2>-->
                    </div>
                    <div class="slds-no-flex">
                        <!-- LL201906042019 buttons will go here -->
                    </div>
                </header>
            </div>
        </article>
    </template>
</template>
